{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-6 shadow rouded-leg sm:px-10">
            <img src="{% static 'logo.png'%}" class="m-auto" >
            <form action="#" class="mb-0 space-y-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input type="email" name="email" id="email"
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm">
                </div>
                <label for="password" class="block text-sm font-medium text-gray-700">password</label>
                <div class="mt-1">
                    <input type="password" name="password" id="password"
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outside-none focus:ring-2 focus
                    :ring-offset-2 focus:ring-indigo-500">login up</button>
                </div>
                <div class="flex justify-between">
                        <a href="{% url 'forgotpass' %}">Forgot password?</a>
                        <a href="{% url 'signup' %}">Dont have Account</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
